<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<svg height="300" width="300">
  <path stroke-width="15" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <animate 
             attributeName="d" 
             dur="2s" 
             calcMode="paced"
             repeatCount="indefinite"
             values="M 100,100
                     L 200,100
                     l 0, 30
                     l -100, 0
                     l 0, 30
                     l 100, 0
                     ;

                     M 100,100
                     L 200,200
                     l -30, -30
                     l -20, -20
                     l -50, 50
                     l 100, -100
                     ;
                     

                     M 100,100
                     L 200,100
                     l 0, 30
                     l -100, 0
                     l 0, 30
                     l 100, 0
                     ;"/>
  </path>
</svg>
</body>
</html>
