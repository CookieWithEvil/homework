<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
	<div class="wrapper">
	  <div class="block" id="success">
	  	<i class="fas fa-check fa-2x"></i>
	  	<div class="text">
	  		<h4>Success!</h4>
	  		<p>You are awesome!</p>
	  	</div>
	  </div>
	  <div class="block" id="info">
	  	<i class="fas fa-info-circle fa-2x"></i>
	  	<div class="text">
	  		<p>Just some information for you.</p>
	  	</div>
	  </div>
	  <div class="block" id="warning">
		<i class="fas fa-exclamation-triangle fa-2x"></i>
	  	<div class="text">
	  		<h4>Alert!</h4>
	  		<p>You are being warned.</p>
	  	</div>
	  </div>
	  <div class="block" id="error">
	  	<i class="fas fa-shield-alt fa-2x"></i>
	  	<div class="text">
	  		<h4>Opps!</h4>
	  		<p>This is no good!</p>
	  	</div>
	  </div>
	  <div class="block" id="custom">
	  	<div class="text">
	  		<h4>Custom message</h4>
	  		<p>This message chould be in red with blank background. Click to dismiss.</p>
	  	</div>
	  </div>
	</div>
</body>
</html>
